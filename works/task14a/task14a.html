<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Vanish & Restore Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Auto Vanish & Restore Text</h2>
        <textarea id="textInput" placeholder="Type something..."></textarea>
        <br>
        <button onclick="displayText()">Submit</button>
        <button onclick="restoreText()">Restore</button>
        <div id="message"></div>
    </div>

    <script>
        let lastText = "";
        
        function displayText() {
            let text = document.getElementById('textInput').value;
            let messageElement = document.getElementById('message');
            
            if (text.trim() === "") {
                messageElement.innerText = "Please enter some text.";
                return;
            }
            
            lastText = text;
            messageElement.innerText = text;
            setTimeout(() => {
                messageElement.innerText = "";
            }, 5000);
        }
        
        function restoreText() {
            document.getElementById('message').innerText = lastText;
        }
    </script>
</body>
</html>
