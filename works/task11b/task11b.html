<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            transition: background 0.3s, color 0.3s;
        }
        input {
            padding: 8px;
            font-size: 16px;
            width: 80px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px;
        }
        .result {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
            color: #007bff;
        }
        .dark-mode {
            background: #121212;
            color: white;
        }
        .toggle-btn {
            margin-top: 20px;
            cursor: pointer;
            font-size: 14px;
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>🔢 Sum of Numbers 🔢</h2>
    <label for="numA">Enter A:</label>
    <input type="number" id="numA" min="1">
    
    <label for="numB">Enter B:</label>
    <input type="number" id="numB" min="1">
    
    <p class="result" id="output">Sum: 0</p>
    
    <div class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</div>

    <script>
        function calculateSum() {
            let a = parseInt(document.getElementById('numA').value, 10);
            let b = parseInt(document.getElementById('numB').value, 10);
            let sum = 0;

            if (!isNaN(a) && !isNaN(b) && a <= b) {
                for (let i = a; i <= b; i++) {
                    sum += i;
                }
                document.getElementById('output').textContent = "Sum: " + sum;
                document.getElementById('output').style.color = getRandomColor();
            } else {
                document.getElementById('output').textContent = "⚠️ Please enter valid numbers (A ≤ B)";
            }
        }

        // Calculate sum automatically when input changes
        document.getElementById('numA').addEventListener("input", calculateSum);
        document.getElementById('numB').addEventListener("input", calculateSum);

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function getRandomColor() {
            let letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
