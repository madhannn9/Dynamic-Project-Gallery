<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppercase Text Converter</title>
</head>
<body>
    <label for="inputText"></label>
    <input type="text" id="inputText" placeholder = "Enter text here" oninput="convertToUpper()">
    
    <label for="outputText"></label>
    <input type="text" id="outputText" placeholder = "Output will be generated here" readonly>

    <script>
        function convertToUpper() {
            let input = document.getElementById("inputText").value;
            document.getElementById("outputText").value = input.toUpperCase();
        }
    </script>
</body>
</html>
