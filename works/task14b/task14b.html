<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 80px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Random Number Generator</h2>
        <input type="number" id="num1" placeholder="Enter A">
        <input type="number" id="num2" placeholder="Enter B">
        <br>
        <button onclick="generateRandom()">Generate</button>
        <div id="result"></div>
    </div>

    <script>
        function generateRandom() {
            let a = parseInt(document.getElementById('num1').value);
            let b = parseInt(document.getElementById('num2').value);
            
            if (isNaN(a) || isNaN(b) || a >= b) {
                document.getElementById('result').innerText = "Please enter valid numbers where A < B";
                return;
            }
            
            let randomNumber = Math.floor(Math.random() * (b - a + 1)) + a;
            let resultElement = document.getElementById('result');
            resultElement.innerText = "Random Number: " + randomNumber;
            
            let colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A6', '#A633FF', '#33FFF5', '#F5FF33'];
            let randomColor = colors[Math.floor(Math.random() * colors.length)];
            resultElement.style.color = randomColor;
        }
    </script>
</body>
</html>
