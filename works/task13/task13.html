<!DOCTYPE html>
<html>
<head>
    <title>Student Data</title>
    <link rel="stylesheet" href="student.css"> <!-- Link the CSS file -->
</head>
<body>
    <div class="container">
        <h1>Student Data</h1>
        <h2>Student Details</h2>

        <input type="text" id="student_name" placeholder="Enter your Name" />
        <input type="text" id="student_id" placeholder="Enter your ID number" />
        <input type="text" id="degree" placeholder="Enter your Degree" />
        <input type="text" id="course" placeholder="Enter your Course" />

        <br><br>

        <button onclick="insert()">Insert Info</button>
        <button onclick="clearData()" class="clear-btn">Clear Data</button> <!-- New Button -->

        <br><br>

        <h2>Search Student</h2>
        <input type="text" id="search_bar" placeholder="Search by Name or ID" onkeyup="searchStudent()">

        <br><br>

        <div id="output"></div>
    </div>

    <script src="student.js"></script> 
</body>
</html>
