<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Triangle Generator</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin-top: 50px; 
            transition: background 0.3s, color 0.3s;
        }
        pre { 
            font-size: 20px; 
            white-space: pre-wrap; 
            line-height: 1.5; 
            margin-top: 15px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            font-size: 16px;
            width: 100px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .dark-mode {
            background: #121212;
            color: white;
        }
        .toggle-btn {
            margin-top: 20px;
            cursor: pointer;
            font-size: 14px;
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>⭐ Stars with Loops ⭐</h2>
    <label for="num">Enter a number:</label>
    <input type="number" id="num" min="1">
    <pre id="output"></pre>
    
    <div class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</div>

    <script>
        function generateTriangle() {
            let inputField = document.getElementById('num');
            let outputField = document.getElementById('output');
            let n = parseInt(inputField.value.trim(), 10);
            let output = "";

            if (!isNaN(n) && n > 0) {
                for (let i = 1; i <= n; i++) {
                    output += "*".repeat(i) + "\n";
                }
                outputField.style.color = getRandomColor(); // Change color dynamically
            } else {
                output = "⚠️ Please enter a valid positive number!";
            }

            outputField.textContent = output;
        }

        // Generate triangle automatically as user types
        document.getElementById('num').addEventListener("input", generateTriangle);

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function getRandomColor() {
            let letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
